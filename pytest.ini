[pytest]
addopts = -q --maxfail=1 --disable-warnings --asyncio-mode=auto --cov=src --cov-report=term-missing --cov-fail-under=50
testpaths = tests
pythonpath = . src
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning
markers =
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
